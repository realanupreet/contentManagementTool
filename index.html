<!DOCTYPE html>
<html>

<head>
  <title>Content Management Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Content Management Tool made by <a href="https://realanupreet.bio.link/">Anupreet Singh</a></h1>
  </header>

  <main>
    <div class="container">
      <form id="blogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required></textarea><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br>

        <label for="video">Video:</label>
        <input type="file" id="video" name="video"><br>

        <button type="submit">Create Blog</button>
      </form>

      <div id="blogPosts"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
